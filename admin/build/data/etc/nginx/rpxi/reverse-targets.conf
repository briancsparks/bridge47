
  # Reverse-proxy GET calls
  location ~* ^/rpxi/GET/(.*) {
    internal;

    include /etc/nginx/rpxi/reverse-target-settings.conf;

    proxy_method                          GET;
    set $other_uri                        $1;

    proxy_pass http://$other_uri$is_args$args;
  }


